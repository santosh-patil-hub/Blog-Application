{% load static %}
<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default"
  data-assets-path="{% static '' %}assets/" data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>EKATTA</title>
  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/ek-original.png' %}" />

  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}"
    class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}" />

  <!-- Helpers -->
  <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>

  <!-- Config -->
  <script src="{% static 'assets/js/config.js' %}"></script>

  <style>
    .nav-tabs:not(.nav-fill):not(.nav-justified) .nav-link,
    .nav-pills:not(.nav-fill):not(.nav-justified) .nav-link {
      width: 90%;
      margin-left: 14px;
    }

    .nav-item {
      height: 45px;
    }

    /* Fix gap issue between tabs */
    .tab-pane {
      margin-top: 0;
      padding-top: 0;
    }

    /* Full page container */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
    }

    /* Heading style */
    .error-container h2 {
      font-size: 2.5rem;
      color: #4e73df;
      margin-bottom: 20px;
    }

    /* Paragraph style */
    .error-container p {
      font-size: 1.125rem;
      color: #6c757d;
      margin-bottom: 20px;
    }

    /* Button style */
    .error-container a {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #4e73df;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .error-container a:hover {
      background-color: #2e59d9;
    }

    /* Image styling */
    .error-container img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .error-container {
        background-color: #1e1e2d;
        color: white;
      }

      .error-container h2,
      .error-container p,
      .error-container a {
        color: #f0f0f0;
      }

      .error-container a {
        background-color: #2e59d9;
      }

      .error-container a:hover {
        background-color: #1e3a8a;
      }
    }
  </style>
</head>

<body>
  {% block content %}

  {% endblock %}
  <!-- Core JS -->
  <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
  <script src="{% static 'assets/vendor/js/menu.js' %}"></script>

  <!-- Vendors JS -->
  <script src="{% static 'assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

  <!-- Main JS -->
  <script src="{% static 'assets/js/main.js' %}"></script>

  <!-- Page JS -->
  <script src="{% static 'assets/js/dashboards-analytics.js' %}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</body>

</html>
